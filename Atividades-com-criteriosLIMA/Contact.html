          <br />

          <br />

            type="tel"
            name="Telefone"
            id="Telefone"
            placeholder="(xx)xxxxx-xxxx"
            required
          />
          <br />
          <br />
          <label for="Mensagem">Mensagem</label>
          <textarea name="Mensagem" id="Mensagem"></textarea>
          <br />
          <br />
          <input type="submit" value="Enviar" />
